</strong></a></td><td class="center"><button data-ng-click="removerLista(lista.id)" class="btn btn-small btn-danger "><i class="icon-white icon-remove"></i></button><button data-ng-click="editarLista(lista.id, lista.nome)" class="btn btn-small btn-primary "><i class="icon-white icon-pencil"></i></button></td></tr></tbody></table></div><div class="tab-pane" id="comprar"><div class="row"><div class="span1 offset1"><a href="#imagem" data-toggle="modal"><img data-ng-src="{{produtoImagem | DefaultImg}}" width="64" height="64" alt="Adicionar imagem"></a><input data-ng-model="produtoImagem" type="hidden"></div><div class="span10"><div class="control-group"><div class="controls"><div class="input-prepend"><span class="add-on"><i class="icon-list-alt"></i></span><select data-ng-model="listaID" ng-options="obj.id as obj.nome for obj in listas"><option value=""> Selecione uma lista </option></select></div></div></div><div class="control-group"><input data-ng-model="produtoID" type="hidden"><div class="controls"><div class="input-prepend"><label class="control-label">Produto:</label><span class="add-on"><i class="icon-eye-open"></i></span><input data-ng-model="produtoNome" type="text" placeholder="Nome do produto.." required></div></div></div><div class="control-group"><div class="controls"><div class="input-prepend"><label class="control-label">Preço:</label><span class="add-on">R$</span><input data-ng-model="produtoPreco" type="text" placeholder="10.99"></div></div></div><div class="control-group"><div class="controls"><div class="input-prepend"><label class="control-label">Quantidade:</label><span class="add-on"><i class="icon-signal"></i></span><input data-ng-model="produtoQuantidade" type="number" min="0" placeholder="5"></div></div></div><div class="control-group"><div class="controls"><button data-ng-click="salvarProduto(listaID)" class="btn btn-success"><i class="icon-white icon-plus"></i>Salvar</button></div></div></div></div></div><hr><table class="table table-striped table-hover"><thead><tr><th width="10%">Imagem</th><th width="40%">Produto</th><th width="10%">Preço</th><th width="10%">Quantidade</th><th width="20%">Controle</th></tr></thead><tbody><tr data-ng-repeat="produto in produtos | filter:{id_lista:listaID}| filter:search"><td class="center"><img data-ng-src="{{produto.imagem | DefaultImg}}" width="64" height="64" alt="{{produto.nome}}"></td><td class="center">{{produto.nome}}</td><td class="center">{{produto.preco | currency:'R$ '}}</td><td class="center">{{produto.quantidade}}</td><td class="center"><button data-ng-click="editarProduto(produto.id_lista, produto.id, produto.nome, produto.imagem, produto.preco, produto.quantidade)" class="btn btn-small btn-primary"><i class="icon-white icon-pencil"></i></button><button data-ng-click="removerProduto(produto.id)" class="btn btn-small btn-success "><i class="icon-white icon-shopping-cart"></i></button></td></tr></tbody></table><p class="offset8">Preço total: <strong>{{precoTotal(listaID) | currency:'R$ '}}</strong></p></div></div></div></section><div id="imagem" class="modal hide fade" tabindex="-1" role="dialog"><div class="modal-header"><button data-dismiss="modal" aria-hidden="true" class="close" type="button"> &times;</button><h4>Imagem</h4></div><div class="modal-body"><div class="row-fluid"><div class="span12"><div class="tab-content"><div class="tab-pane active" id="date"><div class="row-fluid"><div class="span3 offset1"><img data-ng-src="{{produtoImagem | DefaultImg}}" class="img-rounded" width="64" height="64" alt="Adicionar imagem"></div><div class="input-append span8"><label>URL:</label><input data-ng-model="imgURL" class="span8" type="text" placeholder="http://i.imgur.com/9wkETOh.jpg"><button data-ng-click="produtoImgUrl()" class="btn btn-success" type="button" placeholder="Salvar lista"> Salvar </button></div></div></div></div></div></div></div></div><script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><script src="js/app.min.js"></script></body></html>
